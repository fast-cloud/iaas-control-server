# ----------------------------------------------------
# DATABASE (DataSource) CONFIGURATION
# ----------------------------------------------------
spring:
  # ⭐️ 이 부분이 DataSource 오류를 해결합니다.
  datasource:
    url: jdbc:mysql://mysql-iaas:3306/iaas?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF8
    username: admin
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ----------------------------------------------------
  # JPA & HIBERNATE SETTINGS (권장)
  # ----------------------------------------------------
  jpa:
    hibernate:
      # 'update': @Entity 클래스에 맞게 DB 테이블 자동 변경/생성
      ddl-auto: update
    # 실행되는 SQL 쿼리를 로그로 보여줍니다. (개발 시 유용)
    show-sql: true

  # 정적 리소스 핸들러 설정
  web:
    resources:
      # 정적 리소스 자동 설정 비활성화 (API 전용 서버)
      add-mappings: false

# ----------------------------------------------------
# OpenStack Swift API Configuration
# ----------------------------------------------------
openstack:
  auth:
    url: http://192.168.0.101/identity/v3
  user:
    # OpenStack 사용자 이름
    name: admin
    # OpenStack 사용자 비밀번호
    password: 1234
  project:
    # OpenStack 프로젝트 이름
    name: admin
  domain:
    # OpenStack 도메인 이름
    name: default
  swift:
    # Swift API 서버 IP 주소
    ip: 192.168.0.101
    # Swift API 포트
    port: 8080