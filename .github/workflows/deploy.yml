name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          TZ: "Asia/Seoul"
          MYSQL_ROOT_PASSWORD: "1234"
          MYSQL_DATABASE: "iaas"
          MYSQL_USER: "admin"
          MYSQL_PASSWORD: "1234"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_general_ci
          --skip-character-set-client-handshake
          --default-time-zone='+09:00'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test
        env:
          TZ: "Asia/Seoul"
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql-iaas:3306/iaas?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF8
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: "1234"

      - name: Run tests
        run: ./gradlew test
        env:
          TZ: "Asia/Seoul"
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql-iaas:3306/iaas?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF8
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: "1234"
          # OpenStack 설정은 테스트 환경에 맞게 설정하거나 테스트에서 모킹 처리
          OPENSTACK_AUTH_URL: http://192.168.0.101:5000/v3
          OPENSTACK_USER_NAME: test_user
          OPENSTACK_USER_PASSWORD: test_password
          OPENSTACK_PROJECT_NAME: test_project
          OPENSTACK_DOMAIN_NAME: test_domain

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/*.xml
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7

      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: iaas-control-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/iaas-control-server.tar

      - name: Upload Docker image
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/iaas-control-server.tar
          retention-days: 7